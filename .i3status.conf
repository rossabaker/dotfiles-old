# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        output_format = i3bar
        colors = true
        interval = 1
}

#order += "gmusic"
order += "volume master"
order += "online_status"
order += "wireless _first_"
order += "net_rate"
order += "run_watch VPN"
order += "battery 0"
order += "cpu_usage"
order += "load"
order += "tztime local"
#order += "weather_yahoo"

#gmusic {
#  format = "{artist}: {title}"
#}

volume master {
        format = "♪: %volume"
        format_muted = "♪: muted (%volume)"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

wireless _first_ {
        format_up = "W: %essid %quality"
        format_down = "W: down"
}

battery 0 {
        format = "%status %percentage %remaining"
        integer_battery_capacity = true
#        hide_seconds = true
#        status_chr=⚇
#        status_bat=⚡
#        status_full=☻
}

cpu_usage {
        format = "C: %usage"
}

run_watch VPN {
        pidfile = "/sys/devices/virtual/net/tun*"
        format = "%title"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

load {
        format = "L: %1min %5min %15min"
}

